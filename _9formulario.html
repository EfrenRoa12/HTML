    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action=""><!--es la etiqueta formulario-->
        <input type="text" name="nombre"><!--tipo texto--el name es un identificador de backend inombre lo llama de servidor-->
        <input type="text" value="escribe tu nombre"> <!--value escribede fondo-->
        <input type="text" value="escribe tu apellido">
        
        <input type="password" required=""><!--required se utiliza para completar a fuerza la contraseÃ±a si o si-->
        <input type="number">
        <input type="range" min="1" max="20">
        <input type="radio">
        <input type="color">
        <input type="checkbox">
        <input type="email">
        <input type="date">
        <input type="time">
        <input type="button" value="boton"><!--nombramos al boton-->
        <textarea readonly=""></textarea><!--si le quitamos readonli leemos no podemos escribir-->
        <input type="submit"><!--boton de enviar-->
    
    
    </form>
